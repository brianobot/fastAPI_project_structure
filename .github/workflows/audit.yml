name: Dependency Security Audit

on:
  push:
    branches: [ "dev" ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Use your project's version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # If using Poetry, add those steps here instead

      - name: Scan with pip-audit
        run: |
          pip install pip-audit
          # This will fail the build if a vulnerability is found
          pip-audit

      - name: Scan with Safety
        run: |
          pip install safety
          # Scans the current environment
          safety check
